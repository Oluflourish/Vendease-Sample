name: vendease_test
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  flutter_easyloading: ^3.0.3
  flutter_styled_toast: ^2.0.0
  pull_to_refresh: ^2.0.0
  rxdart: ^0.27.3
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.0.3


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Regular.ttf
        - asset: fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: fonts/Lato/Lato-Thin.ttf
          weight: 100
        # - asset: fonts/Lato/Lato-ExtraLight.ttf
        #   weight: 200
        - asset: fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: fonts/Lato/Lato-Regular.ttf
          weight: 400
        # - asset: fonts/Lato/Lato-Medium.ttf
        #   weight: 500
        # - asset: fonts/Lato/Lato-SemiBold.ttf
        #   weight: 600
        - asset: fonts/Lato/Lato-Bold.ttf
          weight: 700
        # - asset: fonts/Lato/Lato-ExtraBold.ttf
        #   weight: 800
        - asset: fonts/Lato/Lato-Black.ttf
          weight: 900
    
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy/Gilroy-Regular.ttf
        - asset: fonts/Gilroy/Gilroy-Italic.ttf
          style: italic
        - asset: fonts/Gilroy/Gilroy-Thin.ttf
          weight: 100
        - asset: fonts/Gilroy/Gilroy-UltraLight.ttf
          weight: 200
        - asset: fonts/Gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: fonts/Gilroy/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/Gilroy/Gilroy-Medium.ttf
          weight: 500
        - asset: fonts/Gilroy/Gilroy-SemiBold.ttf
          weight: 600
        - asset: fonts/Gilroy/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/Gilroy/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: fonts/Gilroy/Gilroy-Black.ttf
          weight: 900

  